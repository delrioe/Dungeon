<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="Creative.js"></script>
    <link rel="stylesheet" type="text/css" href="Creative.css">
    <meta charset="utf-8">
    <title>Dungeon </title>
</head>

<body>
    <div class="Title">
        <h1>Dungeon</h1>
        <p>Using Angular</p>
    </div><br>

    <div ng-app='app' ng-controller='mainCtrl'>

        <!--        <div ng-app="" ng-init="myCol='lightblue'">
            <input style="background-color:{{myCol}}" ng-model="myCol" />
        </div>-->

        <div class="row">
            <div class="formatoLeft">
                <h2>New Card</h2>

                <form name='cardForm' ng-submit='addNew(cardForm)'>
                    <input type="text" placeholder='Name' ng-model='cardForm.name' />
                    <select ng-model="cardForm.element" ng-options="x for x in colors">
                        <option value="" disabled selected>Please Select Element</option>
                    </select>


                   <!-- <input type="text" placeholder='Element' ng-model='cardForm.element' />-->
                    <input type="text" placeholder='Image Url' ng-model='cardForm.url' />
                    <!--<input type="text" placeholder='Card level' ng-model='cardForm.level' />-->
                    <input type="text" placeholder='Description' ng-model='cardForm.descript' />
                    <input type="text" placeholder='Rarity' ng-model='cardForm.rarity' />
                    <input type="submit" value="Ready"></button>
                </form>
            </div>
            <div class="serparation"></div>
            <div class="formatoRight">
                <div class="Avatar">
                    <img id="img_element" ng-src="Wind.png">
                    <h2>Cow Fart</h2>
                    <img ng-src="https://media.istockphoto.com/photos/black-and-white-cow-with-blue-sky-picture-id502874496?k=6&m=502874496&s=612x612&w=0&h=H23P_qrgVAz2iCbDZJ-6Q9HGqgUOsuiiaT-Ai1lTZis=" title="Running Strange" />
                    <img id="img_level" ng-src="gold_star.png">
                    <div id="description_box">
                        <p>A cow that was trained by the most skilled ancient monks in Asia. It's stealth abilities can deceive any opponent. <br> Silence but mortal. </p>
                    </div>
                    <p id="rare_status">rarity</p>
                </div>
            </div>
        </div>

        <p class='Card-list'>
            <div ng-repeat='card in cards' class="game">
                <avatar card='card' />
            </div>
    </div>
</body>

</html>
